<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Details</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .section-title {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #282c34;
      }
      .exercise {
        margin: 20px 0;
        padding: 15px;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
      }
      .exercise h3 {
        margin: 0 0 10px 0;
        font-size: 1.5rem;
      }
      .exercise p {
        margin: 5px 0;
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="section-title">Workout Details</h1>
      <div id="workout-details"></div>
    </div>
    <!-- custom js link -->
    <script src="./assets/js/workout.js" defer></script>
  </body>
</html>
