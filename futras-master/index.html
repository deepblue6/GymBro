<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymBro</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Your custom styles here */
    </style>
  </head>
  <body id="top">
    <!-- HEADER -->
    <header class="header" data-header>
      <!-- Your header content -->
    </header>
    <main>
      <article>
        <!-- HERO -->
        <section
          class="section hero"
          aria-label="hero"
          id="home"
          data-section
          style="
            background-image: url('./assets/images/Full-Planche.jpg');
            text-align: center;
          "
        >
          <!-- Your hero section content -->
        </section>
      </article>
    </main>
    <!-- Buttons to select workout levels -->
    <section class="workout-levels">
      <div class="container">
        <h2 class="section-title">Select a Workout Level</h2>
        <div class="button-group">
          <a href="beginner.html" class="workout-button">Beginner</a>
          <a href="intermediate.html" class="workout-button">Intermediate</a>
          <a href="advanced.html" class="workout-button">Advanced</a>
        </div>
      </div>
    </section>
    <!-- Button to fetch exercises -->
    <section class="exercise-section">
      <div class="container">
        <!-- Your button to fetch exercises -->
      </div>
    </section>
    <!-- Workout Modal -->
    <div class="modal" id="workout-modal">
      <div class="modal-content">
        <!-- Your modal content -->
      </div>
    </div>
    <!-- custom js link -->
    <script src="./assets/js/script.js" defer></script>
    <!-- ionicon link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      // JavaScript code to handle button clicks and redirection
      document.addEventListener("DOMContentLoaded", () => {
        // Get references to the buttons
        const beginnerButton = document.getElementById("beginner-button");
        const intermediateButton = document.getElementById(
          "intermediate-button"
        );
        const advancedButton = document.getElementById("advanced-button");

        // Add click event listeners to each button
        beginnerButton.addEventListener("click", () =>
          redirectToWorkoutPage("beginner")
        );
        intermediateButton.addEventListener("click", () =>
          redirectToWorkoutPage("intermediate")
        );
        advancedButton.addEventListener("click", () =>
          redirectToWorkoutPage("advanced")
        );

        // Function to redirect to the workout page with the selected level
        const redirectToWorkoutPage = (level) => {
          window.location.href = `workout.html?level=${level}`;
        };
      });
    </script>
  </body>
</html>
